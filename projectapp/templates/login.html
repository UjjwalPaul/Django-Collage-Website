{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Login </title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="fullpage">
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'images/rkdf background.jpeg' %}" alt="">
        <div class="text">
          <span class="text-1">Login with your <br> Future !!!</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
    </div>

    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
          <form action="logintask" method="POST">
            {% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Enter your email">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password">
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>

              <table class="choose">
                <tr>
                  <td>Choose :</td>
                  <td><select name="role">
                  <option>select</option>
                  <option>Admin</option>
                  <option>Teacher</option>
                  <option>Student</option> 
                  </select></td>
                  </tr>
              </table>

              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
            </form>
              <div class="text sign-up-text">Don't have an account? <a href="/signup">Sigup now</a></div>
            </div>
        </div>
      </div>
    </div>
    <!-- <label for="flip">Sigup now</label> -->
</body>
</html>
